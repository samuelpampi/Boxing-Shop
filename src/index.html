<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Stardos+Stencil:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Stardos+Stencil:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">

    <title>BoxingShop</title>
</head>
<body>
    <nav>
        <div><img src="./img/kangaroo-logo.png" alt="kangaroo-logo" width="90px"></div>
        <p id="main-title">KANGAROO <span id="boxing">BOXING </span>SHOP</p>
    </nav>
    <main>
        <h2>Seleccione el material</h2>
        <section>
            <form action="#">
                <div class="option">
                    <img src="./img/boxing-helmet.png" alt="Casco" width="50px">
                    <select name="helmet" id="helmet">
                        <option value="0"></option>
                    </select>
                </div>
                <div class="option">
                    <img src="./img/boxing-glove.png" alt="Guantes" width="50px">
                    <select name="gloves" id="gloves">
                        <option value="0"></option>
                    </select>
                </div>
                <div class="option">
                    <img src="./img/mouth-guard.png" alt="Bucal" width="50px">
                    <select name="bucal" id="bucal">
                        <option value="0"></option>
                    </select>
                </div>
                <div class="option">
                    <img src="./img/bandaged-finger.png" alt="Vendas" width="50px">
                    <select name="vendas" id="vendas">
                        <option value="0"></option>
                    </select>
                </div>
                <div class="option">
                    <img src="./img/shoes.png" alt="Botas" width="50px">
                    <select name="botas" id="botas">
                        <option value="0"></option>
                    </select>
                </div>
            </form>
            <div id="selected-options">
                <div class="selected-option">
                    <img src="./img/boxing-helmet.png" alt="Casco" width="50px">
                    <p id="selected-helmet"></p>
                </div>
                <div class="selected-option">
                    <img src="./img/boxing-glove.png" alt="Guantes" width="50px">
                    <p id="selected-gloves"></p>
                </div>
                <div class="selected-option">
                    <img src="./img/mouth-guard.png" alt="Bucal" width="50px">
                    <p id="selected-bucal"></p>
                </div>
                <div class="selected-option">
                    <img src="./img/bandaged-finger.png" alt="Vendas" width="50px">
                    <p id="selected-vendas"></p>
                </div>
                <div class="selected-option">
                    <img src="./img/shoes.png" alt="Botas" width="50px">
                    <p id="selected-botas"></p>
                </div>
                <div id="total-container">
                    <p id="total">0â‚¬</p>
                    <p id="total-text">Total: </p>
                    
                </div>
            </div>
        </section>
    </main>
</body>
</html>
