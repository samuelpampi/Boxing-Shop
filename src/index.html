<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Stardos+Stencil:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">

    <title>BoxingShop</title>
</head>
<body>
    <nav>
        <div><img src="./img/kangaroo-logo.png" alt="kangaroo-logo" width="90px"></div>
        <p id="main-title">KANGAROO <span id="boxing">BOXING </span>SHOP</p>
    </nav>
    <main>
        <section>
            <div id="content">
                <h2>Seleccione el material</h2>
                <div id="shop">
                    <form action="#">
                        <div class="option">
                            <img src="./img/boxing-helmet.png" alt="Casco" width="70px">
                            <select name="helmet" id="helmet">
                                <option value="0"></option>
                                <option value="1">Casco 1</option>
                                <option value="2">Casco 2</option>
                                <option value="3">Casco 3</option>
                                <option value="4">Casco 4</option>
                            </select>
                        </div>
                        <div class="option">
                            <img src="./img/boxing-glove.png" alt="Guantes" width="70px">
                            <select name="gloves" id="gloves">
                                <option value="0"></option>
                                <option value="1">Guantes 1</option>
                                <option value="2">Guantes 2</option>
                                <option value="3">Guantes 3</option>
                                <option value="4">Guantes 4</option>
                            </select>
                        </div>
                        <div class="option">
                            <img src="./img/mouth-guard.png" alt="Bucal" width="70px">
                            <select name="bucal" id="bucal">
                                <option value="0"></option>
                                <option value="1">Bucal 1</option>
                                <option value="2">Bucal 2</option>
                                <option value="3">Bucal 3</option>
                                <option value="4">Bucal 4</option>
                            </select>
                        </div>
                        <div class="option">
                            <img src="./img/bandaged-finger.png" alt="Vendas" width="70px">
                            <select name="vendas" id="vendas">
                                <option value="0"></option>
                                <option value="1">Vendas 1</option>
                                <option value="2">Vendas 2</option>
                                <option value="3">Vendas 3</option>
                                <option value="4">Vendas 4</option>
                            </select>
                        </div>
                        <div class="option">
                            <img src="./img/bandaged-finger.png" alt="Botas" width="70px">
                            <select name="botas" id="botas">
                                <option value="0"></option>
                                <option value="1">Botas 1</option>
                                <option value="2">Botas 2</option>
                                <option value="3">Botas 3</option>
                                <option value="4">Botas 4</option>
                            </select>
                        </div>
                    </form>
                    <div id="selected-options">
                        <div class="selected-option">
                            <img src="./img/boxing-helmet.png" alt="Casco" width="50px">
                            <p id="selected-helmet">Casco 1 </p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
